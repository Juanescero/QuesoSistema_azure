{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - PROARCOL</title>
    <!-- Icono y estilos CSS -->
    <link rel="icon" href="{% static 'images/Icono.png' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1.5rem; ">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <!-- Imagen de lado izquierdo -->
                  <img src="{% static 'images/quesologin.jpg' %}" alt="Formulario de inicio de sesión" class="img-fluid" style="border-radius: 1.5rem 0 0 1.5rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <!-- Formulario de inicio de sesión -->
                    <form method="POST">
                      {% csrf_token %}
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <a href="{% url 'index' %}" style="text-decoration: none;"><span class="h1 fw-bold mb-0" style="color:#00563F;">🧀 PROARCOL</span></a>
                      </div>
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: #006400;">Iniciar sesión en su cuenta</h5>
                      <!-- Mensajes de error o éxito -->
                      {% for message in messages %}
                        <div class="alert 
                            {% if message.tags == 'error' %}
                              alert-danger
                            {% elif message.tags == 'success' %}
                              alert-success
                            {% endif %}"
                            role="alert">
                          {{ message }}
                        </div>
                      {% endfor %}
                      <!-- Campos de entrada -->
                      <div class="form-outline mb-4">
                        <input type="email" name="email" id="email" class="form-control form-control-lg" required />
                        <label class="form-label" for="email" style="color: #006400;">Correo</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" name="password" id="password" class="form-control form-control-lg" required />
                        <label class="form-label" for="password" style="color: #006400;">Contraseña</label>
                      </div>
                      <!-- Botónes-->
                      <div class="pt-1 mb-4">
                        <div class="d-flex w-100 justify-content-between">
                          <a href="{% url 'index' %}" class="btn btn-lg second_btn-custom ms-4 me-4" style="color: #FFF9D9; background-color: #8B5A2B; flex: 1 1 10%;">Volver</a>
                          <button class="btn btn-lg btn-custom  me-4" type="submit" style="color: #FFF9D9; background-color: #00563F; flex: 1 1 10%;">Ingresar</button>
                        </div>
                      </div>
                      <!-- Enlaces adicionales -->
                      <a class="small text-muted" href="{% url 'password_reset' %}" style="color:#006400;">¿Has olvidado tu contraseña?</a>
                      <br />
                      <strong class="mb-5 pb-lg-2" style="color:#006400;">¿No tienes una cuenta? <a href="{% url 'signup' %}" style="color:#006400;">Registrar aquí</a></strong>
                      <br />
                      <a href="#!" class="small text-muted">Condiciones de uso.</a>
                      <a href="#!" class="small text-muted">Política de privacidad.</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Scripts JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
